<div class="container my-5">
    <h1 class="mb-3">Add New Contact</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addContact()">    
                <div class="mb-3">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="FirstName"  name="FirstName" [(ngModel)]="addContactRequest.firstName">
                </div>
                <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" name="LastName" [(ngModel)]="addContactRequest.lastName">
                </div>
                <div class="mb-3">
                    <label for="PhoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="PhoneNumber" name="PhoneNumber" [(ngModel)]="addContactRequest.phoneNumber">
                </div> 
                <div class="mb-3">
                    <label for="TextComment" class="form-label">Text Comment</label>
                    <input type="text" class="form-control" id="TextComment" name="TextComment" [(ngModel)]="addContactRequest.textComment">
                </div> 
                <button type="submit" class="btn btn-primary">Save</button>      
        </form>
        </div>
    </div>
</div>
